<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himbaland Studios</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="item photo left-top">
            <img src="https://picsum.photos/400/300?random=1" alt="Left top">
        </div>
        <div class="item photo left-middle">
            <img src="https://picsum.photos/400/300?random=2" alt="Left middle">
        </div>
        <div class="item photo left-bottom">
            <img src="https://picsum.photos/400/300?random=3" alt="Left bottom">
        </div>
        <div class="item intro">
            <h2>Himbaland Studios</h2>
            <p>We are passionate about capturing every moment with precision and creativity, ensuring every shot leaves a lasting impression.</p>
        </div>
        <div class="item about-left">
            <img src="https://picsum.photos/400/300?random=7" alt="About left">
        </div>
        <div class="item about-right">
            <img src="https://picsum.photos/400/300?random=8" alt="About right">
        </div>
        <div class="item photo middle-left">
            <img src="https://picsum.photos/400/300?random=9" alt="Middle left">
        </div>
        <div class="item photo middle-right">
            <img src="https://picsum.photos/400/300?random=10" alt="Middle right">
        </div>
        <div class="item subscribe">
            <h3>Get design tips & guides</h3>
            <input type="email" placeholder="Your email address">
            <button>Subscribe</button>
        </div>
        <div class="item photo right-top">
            <img src="https://picsum.photos/400/300?random=4" alt="Right top">
        </div>
        <div class="item photo right-middle">
            <img src="https://picsum.photos/400/300?random=5" alt="Right middle">
        </div>
        <div class="item photo right-bottom">
            <img src="https://picsum.photos/400/300?random=6" alt="Right bottom">
        </div>
        <!-- New set of image blocks -->
        <div class="item about-left">
            <img src="https://picsum.photos/400/300?random=11" alt="About left 2">
        </div>
        <div class="item about-right">
            <img src="https://picsum.photos/400/300?random=12" alt="About right 2">
        </div>
        <div class="item photo middle-left">
            <img src="https://picsum.photos/400/300?random=13" alt="Middle left 2">
        </div>
        <div class="item photo middle-right">
            <img src="https://picsum.photos/400/300?random=14" alt="Middle right 2">
        </div>
    </div>

        <a href="#" title="LinkedIn">
